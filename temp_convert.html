<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <style>
        .col {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
            id="modalSheet">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">

                    <div class="modal-body py-0">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <!--input-->
                                    <div class="form-group p-3">
                                        <label class="col-form-label" for="inputDefault">Default input</label>
                                        <input type="text" class="form-control" placeholder="Default input"
                                            id="inputDefault">
                                    </div>

                                </div>
                                <div class="col">
                                    <div class="dropdown p-4">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false" id="dropdownBtn">
                                            Select Temperature
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" onclick="selectTemperature('Celsius')">Celsius</a></li>
                                            <li><a class="dropdown-item" onclick="selectTemperature('Fahrenheit')">Fahrenheit</a></li>
                                        </ul>
                                    </div>
                                </div>

                                <!--output-->
                                <div class="form-group p-3">
                                    <label class="col-form-label" for="output">Output</label>
                                    <input type="text" class="form-control" placeholder="Output" id="output" readonly>
                                </div>

                                <!--convert button-->
                                <div class="d-grid gap-2 p-3">
                                    <button class="btn btn-primary" type="button" onclick="convertTemperature()">Convert</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        let selectedTemperature = 'Celsius';

        function selectTemperature(temperature) {
            selectedTemperature = temperature;
            document.getElementById('dropdownBtn').innerText = `Selected: ${temperature}`;
        }

        function convertTemperature() {
            const inputElement = document.getElementById('inputDefault');
            const outputElement = document.getElementById('output');

            const inputValue = parseFloat(inputElement.value);

            if (isNaN(inputValue)) {
                alert('Please enter a valid number for temperature.');
                return;
            }

            if (selectedTemperature === 'Celsius') {
                const convertedValue = (inputValue * 9/5) + 32;
                outputElement.value = convertedValue.toFixed(2) + ' °F';
            } else {
                const convertedValue = (inputValue - 32) * 5/9;
                outputElement.value = convertedValue.toFixed(2) + ' °C';
            }
        }
    </script>

</body>

</html>
